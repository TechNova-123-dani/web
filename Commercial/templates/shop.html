{% extends "base.html" %}
{% block title %}Products â€” Technova{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Products</h2>
    <a href="{{ url_for('cart') }}" class="btn btn-outline-dark"><i class="fa fa-cart-shopping me-2"></i>Cart</a>
  </div>
  <div class="row g-4">
    {% for p in products %}
    <div class="col-md-4">
      <div class="card h-100 product-card">
        <img class="card-img-top" src="{{ p.img }}" alt="{{ p.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="text-muted">{{ p.short }}</p>
          <div class="d-flex justify-content-between mt-auto">
            <strong>{{ money(p.price) }}</strong>
            <div>
              <a class="btn btn-sm btn-outline-dark" href="{{ url_for('product_detail', item_id=p.id) }}">View</a>
              <a class="btn btn-sm btn-warning text-dark" href="{{ url_for('cart_add', item_id=p.id) }}"><i class="fa fa-cart-plus me-1"></i>Add</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
